  IFM-flowmeter:
    IP: 172.18.56.199
    ports:
      1:
        name: RL_Schwingkreis
        type: SV-4200
      2:
        name: RL_Welle
        type: SV-4200
      3:
        name: RL_Rezipient
        type: SV-4200
      4:
        name: RL_Generator
        type: SV-4200
      5:
        name: RL_Spule_1
        type: SV-4200
      6:
        name: RL_Spule_2
        type: SBG-233
      7:
        name: VL_gesamt
        type: SM-8020
    flow-balance:
      inflow:
        - VL_gesamt
      outflow:
        - RL_Schwingkreis
        - RL_Welle
        - RL_Rezipient
        - RL_Generator
        - RL_Spule_1
      tolerance: 2.5  # l/min
  Eurotherm:
   serial-interface:
     port: /dev/ttyr04
     baudrate: 9600
     bytesize: 7
     stopbits: 1
     parity: E
     timeout: 0.1
  IGA-6-23-adv:  # Pyrometer
    serial-interface:
      port: /dev/ttyr02
      baudrate: 115200
      bytesize: 8
      stopbits: 1
      parity: E
      timeout: 0.1
    device-id: '00'  # RS485 device ID
    emissivity: 1.0  # 0.0 < emissivity <= 1.0
    transmissivity: 1.0  # 0.0 < transmissivity <= 1.0
    t90: 0.01  # s, has to be a value out of t90-dict (below)
    t90-dict:  # according to manual, don't modify that
      0.001: 1
      0.003: 2
      0.005: 3
      0.01: 4
      0.05: 5
      0.25: 6
      1.0: 7
      3.0: 8
      10.0: 9
  IGA-6-23-vis:  # Pyrometer
    serial-interface:
      port: /dev/ttyUSB1
      baudrate: 115200
      bytesize: 8
      stopbits: 1
      parity: E
      timeout: 0.1
    device-id: '01'  # RS485 device ID
    emissivity: 1.0  # 0.0 < emissivity <= 1.0
    transmissivity: 1.0  # 0.0 < transmissivity <= 1.0
    t90: 0.01  # s, has to be a value out of t90-dict (below)
