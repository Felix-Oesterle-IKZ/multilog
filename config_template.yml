      0.001: 1
      0.003: 2
      0.005: 3
      0.01: 4
      0.05: 5
      0.25: 6
      1.0: 7
      3.0: 8
      10.0: 9
  IGAR-6-adv:  # Ratio pyrometer
    serial-interface:
      port: /dev/ttyUSB0
      baudrate: 115200
      bytesize: 8
      stopbits: 1
      parity: E
      timeout: 0.1
    device-id: '00'
    emissivity: 1.0  # 0.0 < emissivity <= 1.0
    transmissivity: 1.0  # 0.0 < transmissivity <= 1.0
    t90: 0.01  # s, has to be a value out of t90-dict (below)
    t90-dict:  # according to manual, don't modify that
      0.01: 1
      0.05: 2
      0.25: 3
      1.0: 4
      3.0: 5
